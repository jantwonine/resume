<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#070b14" />
  <meta name="description" content="Jantonign S. Reyes ‚Äî profile site cover." />
  <title>Welcome | Jantonign S. Reyes</title>

  <link rel="icon" href="https://raw.githubusercontent.com/jantwonine/resume/main/JanDP.jpg" type="image/jpeg" />

  <style>
    :root{
      --bg:#070b14;
      --txt:#e9eefc;
      --muted:#a8b3d6;
      --line: rgba(255,255,255,.10);
      --glass: rgba(12,18,34,.62);
      --glass2: rgba(255,255,255,.06);
      --brand:#7c5cff;
      --brand2:#33d6ff;
      --shadow: 0 24px 90px rgba(0,0,0,.55);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color:var(--txt);
      overflow:hidden;
    }

    /* Vanta background */
    #vantaCover{
      position:fixed;
      inset:0;
      z-index:0;
    }

    /* Center layout */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:min(980px, 100%);
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: var(--glass);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(12px);
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(700px 320px at 20% 10%, rgba(124,92,255,.25), transparent 60%),
        radial-gradient(700px 320px at 80% 20%, rgba(51,214,255,.18), transparent 62%);
      pointer-events:none;
    }

    .inner{
      position:relative;
      padding: 28px 26px 22px;
      display:flex;
      gap:18px;
      align-items:flex-start;
    }
    @media (max-width: 820px){
      .inner{flex-direction:column; align-items:stretch;}
    }

    .left{
      flex: 0 0 auto;
      display:flex;
      gap:14px;
      align-items:center;
    }
    .avatar{
      width:88px;
      height:88px;
      border-radius: 22px;
      object-fit: cover;
      border:1px solid rgba(255,255,255,.16);
      box-shadow: 0 18px 46px rgba(0,0,0,.28);
    }

    .nameBlock{
      min-width:0;
    }
    .kicker{
      display:inline-block;
      font-weight:800;
      font-size:12px;
      letter-spacing:.8px;
      text-transform:uppercase;
      color: var(--muted);
      border:1px solid var(--line);
      background: var(--glass2);
      padding:6px 10px;
      border-radius:999px;
    }
    h1{
      margin:10px 0 0;
      font-size: clamp(28px, 4vw, 46px);
      letter-spacing:-.8px;
      line-height:1.05;
      color: var(--txt);
    }
    .subtitle{
      margin:8px 0 0;
      color: var(--muted);
      font-weight:650;
      line-height:1.6;
      max-width: 62ch;
    }

    .right{
      flex: 1 1 auto;
      min-width: 0;
    }

    /* Dialogue box */
    .dialogue{
      margin-top: 2px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      border-radius: 18px;
      padding: 14px 14px;
      position:relative;
      overflow:hidden;
    }
    .dialogue::before{
      content:"";
      position:absolute;
      inset:-40%;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,.10), transparent 45%);
      transform: rotate(10deg);
      pointer-events:none;
    }

    .dialogueTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .npcTag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:850;
      font-size:13px;
      color: var(--txt);
    }
    .status{
      font-size:12px;
      color: var(--muted);
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      padding:6px 10px;
      border-radius:999px;
      font-weight:750;
    }

    .typeLine{
      position:relative;
      font-weight:750;
      color: var(--txt);
      line-height:1.65;
      min-height: 3.2em; /* keeps layout stable while deleting/typing */
    }
    .cursor{
      display:inline-block;
      width: 10px;
      height: 1.15em;
      margin-left: 2px;
      background: rgba(233,238,252,.9);
      vertical-align: -2px;
      border-radius: 3px;
      animation: blink 1s steps(1,end) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .hintRow{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .hint{
      color: var(--muted);
      font-size:13px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      width:28px;
      height:28px;
      align-items:center;
      justify-content:center;
      border-radius: 10px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      flex:0 0 auto;
    }

    /* Buttons */
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    @media (max-width: 820px){
      .actions{justify-content:flex-start;}
    }

    .btn{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--txt);
      font-weight:850;
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: transform .12s ease, border-color .18s ease;
      user-select:none;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(124,92,255,.45);}
    .btn:active{transform: translateY(0);}

    .btn.primary{
      border:0;
      color:#081022;
      background: linear-gradient(135deg, rgba(124,92,255,.98), rgba(51,214,255,.88));
      box-shadow: 0 12px 34px rgba(124,92,255,.22);
    }

    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:12px;
      padding: 2px 7px;
      border-radius: 8px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--muted);
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .cursor{animation:none}
      .btn{transition:none}
    }
  </style>
</head>

<body>
  <div id="vantaCover" aria-hidden="true"></div>

  <div class="wrap">
  
      <div class="inner">
        <div class="left">
          <img class="avatar" src="https://raw.githubusercontent.com/jantwonine/resume/main/JanDP.jpg" alt="Portrait photo" />
          <div class="nameBlock">
            <span class="kicker">Welcome</span>
            <h1>Jantonign S. Reyes</h1>
            <p class="subtitle">Business Intelligence ‚Ä¢ Operations ‚Ä¢ Automation</p>
          </div>
        </div>

        <div class="right">
          <div class="dialogue">
            <div class="dialogueTop">
              <div class="npcTag">
                <span aria-hidden="true">üí¨</span>
                <span>Me</span>
              </div>
              <div class="status" id="talkStatus">Talking‚Ä¶</div>
            </div>

            <div class="typeLine" aria-live="polite">
              <span id="typeText"></span><span class="cursor" aria-hidden="true"></span>
            </div>

            <div class="hintRow">
              <div class="hint">
              
                <span>Press <span class="kbd">Enter</span> to continue, <span class="kbd">Esc</span> to skip.</span>
              </div>
              <div class="actions">
                <a class="btn" href="https://raw.githubusercontent.com/jantwonine/resume/main/Jan29_cv.pdf" target="_blank" rel="noreferrer">
                  <span aria-hidden="true">‚¨áÔ∏è</span><span>Resume PDF</span>
                </a>
                <a class="btn primary" id="enterLink" href="main.html">
                  <span aria-hidden="true">‚Üí</span><span>Enter Site</span>
                </a>
              </div>
            </div>
          </div>

          <div style="margin-top:10px; color: var(--muted); font-size: 13px; display:flex; gap:10px; align-items:center;">
            <span class="pill" aria-hidden="true">üîí</span>
            <span>No data is collected on this page. It‚Äôs just a welcome screen.</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    // -------------------- VANTA --------------------
    const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (!reduceMotion && window.VANTA && window.VANTA.NET) {
      window.VANTA.NET({
        el: "#vantaCover",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x7c5cff,
        backgroundColor: 0x070b14,
        points: 11.0,
        maxDistance: 22.0,
        spacing: 18.0
      });
    }

    // -------------------- TYPEWRITER DIALOGUE --------------------
    const typeEl = document.getElementById("typeText");
    const statusEl = document.getElementById("talkStatus");
    const enterLink = document.getElementById("enterLink");

    // Edit these lines any time. These are written as "you talking to them".
    const lines = [
      "Hi. Thanks for dropping by. I‚Äôm Jantonign.",
      "This site is my quick profile for applications.",
      "If you want the fastest overview, check my highlights and experience timeline.",
      "You can also download my resume PDF anytime from the button here.",
      "When you‚Äôre ready, enter the site."
    ];

    let lineIndex = 0;
    let charIndex = 0;
    let deleting = false;
    let paused = false;

    const TYPE_SPEED = 28;     // smaller = faster
    const DELETE_SPEED = 18;
    const HOLD_AFTER_TYPE = 900;
    const HOLD_AFTER_DELETE = 250;

    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

    async function runTypewriter(){
      // If reduced motion, just show the first line and stop.
      if (reduceMotion){
        typeEl.textContent = lines[0];
        statusEl.textContent = "Ready";
        return;
      }

      while (true){
        if (paused){
          await sleep(80);
          continue;
        }

        const current = lines[lineIndex];

        if (!deleting){
          // typing
          statusEl.textContent = "Talking‚Ä¶";
          typeEl.textContent = current.slice(0, charIndex + 1);
          charIndex++;
          if (charIndex === current.length){
            statusEl.textContent = "‚Ä¶";
            await sleep(HOLD_AFTER_TYPE);
            deleting = true;
          } else {
            await sleep(TYPE_SPEED);
          }
        } else {
          // deleting
          statusEl.textContent = "Thinking‚Ä¶";
          typeEl.textContent = current.slice(0, Math.max(0, charIndex - 1));
          charIndex--;
          if (charIndex <= 0){
            await sleep(HOLD_AFTER_DELETE);
            deleting = false;
            lineIndex++;
            if (lineIndex >= lines.length){
              // End: keep the last line visible instead of looping.
              lineIndex = lines.length - 1;
              typeEl.textContent = lines[lineIndex];
              statusEl.textContent = "Ready";
              return;
            }
          } else {
            await sleep(DELETE_SPEED);
          }
        }
      }
    }

    runTypewriter();

    // Controls:
    // Enter = go to main page
    // Esc = go to main page
    // Space = pause/resume typing
    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === "Escape"){
        window.location.href = enterLink.getAttribute("href");
      }
      if (e.key === " "){
        e.preventDefault();
        paused = !paused;
        statusEl.textContent = paused ? "Paused" : "Talking‚Ä¶";
      }
    });

    // Clicking the dialogue toggles pause (optional)
    document.querySelector(".dialogue")?.addEventListener("click", () => {
      if (reduceMotion) return;
      paused = !paused;
      statusEl.textContent = paused ? "Paused" : "Talking‚Ä¶";
    });
  </script>
</body>
</html>
